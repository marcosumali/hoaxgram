<body>

                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>

                    <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <nav style="margin-top:20px;" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Details</li>
                        </ol>
                    </nav>
                    <h1 id="heading" style="margin-top:20px;  margin-bottom:20px;">{{ title }}</h1>
                    <img style="width:100%;" v-bind:src="img">
                    <ul style="width:100%;" class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                
                            </div>
                            <div class="col-md-6" style="display:table; float:right">
                                <a href="http://www.facebook.com/sharer.php?u=https://simplesharebuttons.com" target="_blank">

                            </div>
                        </div>
                    </ul>
                    <p style="margin-top:10px;"><span style="font-weight:bold;">Hoaxgram </span>- {{ desc }}</p>
                    <!-- <input style="width:50%; font-size:12px; padding: 5px;" type="text" v-bind:value="url"> -->
                    <p id="urlcode">{{ url }}</p><button id="copyurl" v-on:click="copyToClipboard('#urlcode')">COPY URL</button>
                </div>

                <div style="margin-top:50px; margin-bottom:50px;" class="col-lg-5">
                    <div id="chartContainer" style="height: 400px; width: 100%;"></div>
                    <input style="margin-top:30px;" class="btn btn-lg btn-block btn-success" type="button" value="DOWNLOAD FILE" v-on:click="downloadPdf">
                </div>
            </div>
        </div>

    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        window.onload = function() {
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "Polling"
            },
            data: [{
                type: "pie",
                startAngle: 240,
                yValueFormatString: "##0.00\"%\"",
                indexLabel: "{label} {y}",
                dataPoints: [
                    {y: 79.45, label: "Fact"},
                    {y: 7.31, label: "Hoax"}
                ]
            }]
        });
        chart.render();
        }
        
        new Vue({
            el: '#app',
            data: {
                title: 'Ular phyton makan orang tanpa minum',
                img: 'https://cdn1-a.production.images.static6.com/MfEqugl4TDT157lVeoSrd3dTnwc=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/liputan6-media-production/medias/1780901/original/074731500_1511528386-14-foot-python-regurgitates-lizard-in-horrifying-footage.jpg',
                desc: 'Di makasar belakangan ini heboh dengan adanya kabar berita tentang ular piton memakan orang. berita ini terlihat biasa karna tragedi seperti ini biasanya sering terjadi di daerah pedalaman, namun ada yang aneh saat ditemukan fakta bahwa setelah menelan orang bulat-bulat. Sang piton belum minum air. gak seret apa ya? Apakah berita ini merupakan hoax?',
                url: document.URL
            },
            methods: {
                downloadPdf: function(){
                    console.log('masuk fungsi download pdf')
                    axios.get('http://localhost:3000/details/createpdf')
                    .then(function(response) {
                        console.log(response)
                        console.log('print sukses')
                        // window.location.replace('http://127.0.0.1:8080/detail-post.html')
                    })
                    .catch(function(err) {
                        console.log(err)
                    })
                },
                copyToClipboard: function(element) {
                    var $temp = $("<input>");
                    $("body").append($temp);
                    $temp.val($(element).text()).select();
                    document.execCommand("copy");
                    $temp.remove();
                }
            }
        })
        
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
